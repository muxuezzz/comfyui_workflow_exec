# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

# Same as Black.
line-length = 120
indent-width = 4
unsafe-fixes = true
# Assume Python 3.10
target-version = "py312"

[lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`) codes by default.
select = ["A", "E3", "E4", "E5", "E7", "E9", "F", "UP", "B", "S", "T20", "I", "N", "C90", "C4", "BLE", "PTH"]
# select = ["ALL"]
ignore = [
    "ANN001", # Missing type annotation for self in method
    "CPY001", # Missing copyright notice at top of file
    "D100", # Missing docstring in public module
    "D101", # Missing docstring in public class
    "D102", # Missing docstring in public method
    "D103", # Missing docstring in public function
    "D104", # Missing docstring in public package
    "D105", # Missing docstring in magic method
    "D106", # Missing docstring in public nested class
    "D107", # Missing docstring in __init__
    "D202", # No blank lines allowed after function docstring (found {num_lines})
    "D203", # 1 blank line required before class docstring
    "D210", # No whitespaces allowed surrounding docstring text
    "D211", # No blank lines allowed before class docstring
    "D212", # Multi-line docstring summary should start at the first line
    "D407", # Missing dashed underline after section ("{name}")
    "D413", # Missing blank line after last section ("{name}")
    "D401", # First line of docstring should be in imperative mood: "{first_line}"
    "D400", # First line should end with a period
    "D415", # First line should end with a period, question mark, or exclamation point
    "E402", # Module level import not at top of file
    "ERA001", # Found commented out code
    "G004", # Logging statement uses f-string
    "N802", # Function name should be lowercase
    "PGH003", # Use specific rule codes when ignoring type issues
    "RUF012", # Mutable class attributes should be annotated with typing.ClassVar
    "T201", # print found
    "T203", # pprint found
    "TRY301", # Abstract raise to an inner function
    "TRY400", # Use logging.exception instead of logging.error
    # "UP007", # Use X | Y for type annotations

]

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []
# extend-safe-fixes = ["PTH"]
# extend-unsafe-fixes = ["PTH"]

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

